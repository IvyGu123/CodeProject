<!DOCTYPE html>
<html>
<head>
  <title>书籍和电影卡片墙</title>
  <style>
    .card {
      width: 200px;
      height: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      vertical-align: top;
    }
    
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    
    .card h3 {
      font-size: 16px;
      margin-bottom: 5px;
    }
    
    .card p {
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>书籍和电影卡片墙</h1>
  
  <div class="card">
    <img src="book1.jpg" alt="Book 1">
    <h3>书籍标题1</h3>
    <p>作者: 作者名</p>
    <p>出版日期: 2023</p>
  </div>
  
  <div class="card">
    <img src="book2.jpg" alt="Book 2">
    <h3>书籍标题2</h3>
    <p>作者: 作者名</p>
    <p>出版日期: 2024</p>
  </div>
  
  <div class="card">
    <img src="movie1.jpg" alt="Movie 1">
    <h3>电影标题1</h3>
    <p>导演: 导演名</p>
    <p>上映日期: 2023</p>
  </div>
  
  <div class="card">
    <img src="movie2.jpg" alt="Movie 2">
    <h3>电影标题2</h3>
    <p>导演: 导演名</p>
    <p>上映日期: 2024</p>
  </div>
  
</body>
</html>
