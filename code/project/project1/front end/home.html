<html>
  <head>
    <title>Book Store</title>
    <script>
      function changeText() {
        document.getElementById("bookstatus").innerHTML = "Sold";
        document.getElementById("bookstatus").style.color = "green";
        localStorage.setItem("bookstatus", "Sold");
      }
      function changeTextCancel() {
        document.getElementById("bookstatus").innerHTML = "Not Sold";
        document.getElementById("bookstatus").style.color = "black";
        localStorage.setItem("bookstatus", "Not Sold");
      }

      function getBookInfoFromServer() {
          const response = fetch('http://localhost:5000/bookinfo')
          // {"title":""The Great Gatsby","price":12.99}
          .then(response => response.json())
          .then(data => {
            console.log(data);
            console.log(bookprice);
          document.getElementById("bookprice").innerHTML = "$" + data.price;
          document.getElementById("bookname").innerHTML = data.title;
          document.getElementById("bookstatus").innerHTML = data.status;
          })
          .catch((error) => {
          console.error('Error:', error);
        });
      }

      window.onload = function() { // can also use window.addEventListener('load', (event) => {
        // get the value of the bookstatus from local storage
        var bookstatus = localStorage.getItem("bookstatus");
        document.getElementById("bookstatus").innerHTML = bookstatus;
        // check if the user is logged in
        var login = sessionStorage.getItem("login");
        if(login !== "true"){
          window.location.href = "index.html";
        }
        getBookInfoFromServer();
      };
    </script>
  </head>
  <body>
    <div style="border: 1px solid #ccc;width: fit-content;">
      <img src="./assets/book.png" onclick="myFun">
      <h2 align="center" id="bookname">Book1</h2>
      <p style="color: red;font-size: large;margin-left: 10%;" id="bookprice">$100</p>
      <p style="color: black;font-size: large;margin-left: 10%;" id="bookstatus">Not Sold</p>
      <button onclick="changeText()">Buy</button>
      <button onclick="changeTextCancel()">Cancel</button>
    </div>

      <div style="display: flex;justify-content: space-around;">
      </div>
    </div>
  </body>
</html>
