<html>
    <form>
        <div style="margin: 5%;">
            title 
            <input type="text" id="title" placeholder="title" minlength="1" maxlength="1000" required/>
        </div>
        <div style="margin: 5%;">
            price
            <input type="number" id="price" placeholder="price" minlength="2" required/>
        </div>
        <div style="margin: 5%;">
            status
            <select name="status">
                <option value="1">sold</option>
                <option value="2">available</option>
            </select>
        </div>
        <div style="margin: 5%;">
            id
            <input type="number" id="id" placeholder="id" minlength="1" required/>
        </div>
    </form>
</html>
