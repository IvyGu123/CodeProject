<html>
  <head>
    <title>Login</title>
    <script>

      function register(){
        localStorage.setItem("username", document.getElementById("username").value);
        localStorage.setItem("password", document.getElementById("password").value);
      }

      function login(){
        // compare the username and password with the one in local storage
        var username = localStorage.getItem("username");
        var password = localStorage.getItem("password");
        if(username === document.getElementById("username").value && password === document.getElementById("password").value){
          // set the session storage
          sessionStorage.setItem("login", "true");
          // redirect to home page
          window.location.href = "home.html";
        }else{
          alert("login failed");
        }
      }
    </script>
  </head>

  <body style="display: flex;justify-content: center;align-items: center;">
    <div style="display: flex; justify-content: center;flex-direction: column;border: 1px solid #ccc;padding: 10%;">
      <h1>Book Store</h1>

      <form>
        <div style="margin: 5%;">
          <input type="text" id="username" placeholder="username" minlength="3" maxlength="10" required/>
        </div>
        <div style="margin: 5%;">
          <input type="password" id="password" placeholder="password" minlength="3" maxlength="10" required/>
        </div>
      </form>

      <div style="display: flex;justify-content: space-around;margin: 5%;">
        <button onclick="login()">login</button>
        <button onclick="register()">register</button>
      </div>
    </div>
  </div>
  </body>
</html>
